<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>CaseConv.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Case Converter v1.00</h1>

        <form class="form-group" name="form_code" onSubmit="return false;">
            <div class="row">
                <div class="col-auto">
                    <select name="mySelect" name="selbox" id="selbox" onChange="change_code()">
                        <option value="1">キャメル形式</option>
                        <option value="2">パスカル形式</option>
                        <option value="3">スネーク形式</option>
                        <option value="4">ケバブ形式</option>
                    </select>
                </div>
                <div class="col-auto">
                    <textarea name="textfield1" id="textfield1" class="form-control" rows="5" cols="33" onKeyUp="change_code()"></textarea>
                </div>
                <div class="col-auto">
                    <button class="btn btn-primary" name="Change" onClick="change_code()">変換</button>
                </div>
                <div class="col-auto">
                    <label for="textfield2">→</label>
                </div>
                <div class="col-auto">
                    <textarea name="textfield2" id="textfield2" class="form-control" value="" rows="5" cols="33"></textarea>
                </div>
                <div class="col-auto">
                    <button class="btn btn-secondary" onClick="copy();">コピー</button>
                </div>
            </div>
        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
    <script language="JavaScript" type="text/javascript">
        function copy()
        {
            document.form_code.textfield2.select();
            document.execCommand('copy');
            document.form_code.textfield1.select();
        }
        function change_code() {
            var s = document.form_code.textfield1.value;
            var sb = document.form_code.selbox.value;
            var t = "";
            var tmp = "";
            for (var n = 0; n < s.length; n++) {
                //snake
                if ('0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz-_'.indexOf(s[n]) == -1) {
                    if (tmp.length > 0) {
                        t += variable_conv(tmp, sb);
                        tmp = "";
                    }
                    t += s[n];
                } else {
                    tmp += s[n];
                }
            }
            if (tmp.length > 0) {
                t += variable_conv(tmp, sb);
            }
            document.form_code.textfield2.value = t;

        }
        function variable_conv(tmp, sb) {
            var ctyp = get_value_type(tmp);
            var s = tmp;
            var t = "";
            var sp = 0;
            var np = false;
            if (ctyp > 4 || sb == ctyp) {
                return tmp;
            }
            // camel
            if (sb == 1) {
                for (var n = 0; n < s.length; n++) {
                    if (n == sp) {
                        if (s[n] == '-' || s[n] == '_') {
                            sp += 1;
                            continue;
                        } else {
                            t += s[n].toLowerCase();
                        }
                    } else {
                        if (s[n] == '-' || s[n] == '_') {
                            np = true;
                            continue;
                        } else {
                            if (np) {
                                t += s[n].toUpperCase();
                                np = false;
                            } else {
                                t += s[n];
                            }
                        }
                    }
                }
                return t;
            } else if (sb == 2) {
                for (var n = 0; n < s.length; n++) {
                    if (n == sp) {
                        if (s[n] == '-' || s[n] == '_') {
                            sp += 1;
                            continue;
                        } else {
                            t += s[n].toUpperCase();
                        }
                    } else {
                        if (s[n] == '-' || s[n] == '_') {
                            np = true;
                            continue;
                        } else {
                            if (np) {
                                t += s[n].toUpperCase();
                                np = false;
                            } else {
                                t += s[n];
                            }
                        }
                    }
                }
                return t;
            } else if (sb == 3) {
                for (var n = 0; n < s.length; n++) {
                    if (n == sp) {
                        if (s[n] == '-' || s[n] == '_') {
                            sp += 1;
                            continue;
                        } else {
                            t += s[n].toLowerCase();
                        }
                    } else {
                        if (s[n] == '-' || s[n] == '_') {
                            np = true;
                            continue;
                        } else {
                            if (np || ('A' <= s[n] && s[n] <= 'Z')) {
                                t += '_';
                                t += s[n].toLowerCase();
                                np = false;
                            } else {
                                t += s[n].toLowerCase();
                            }
                        }
                    }
                }
                return t;
            } else if (sb == 4) {
                for (var n = 0; n < s.length; n++) {
                    if (n == sp) {
                        if (s[n] == '-' || s[n] == '_') {
                            sp += 1;
                            continue;
                        } else {
                            t += s[n].toLowerCase();
                        }
                    } else {
                        if (s[n] == '-' || s[n] == '_') {
                            np = true;
                            continue;
                        } else {
                            if (np || ('A' <= s[n] && s[n] <= 'Z')) {
                                t += '-';
                                t += s[n].toLowerCase();
                                np = false;
                            } else {
                                t += s[n].toLowerCase();
                            }
                        }
                    }
                }
                return t;
            }
            return tmp;
        }
        // 変数の記述タイプを返す
        // 1:キャメル
        // 2:パスカル
        // 3:スネーク
        // 4:ケバブ
        // 5:不明
        function get_value_type(src) {
            for (var n = 0; n < src.length; n++) {
                if (src[n] == '_') {
                    return 3;//snake
                } else if (src[n] == '-') {
                    return 4;//kebav
                }
            }
            if ('A' <= src[0] && src[0] <= 'Z') {
                return 2;//pascal
            }
            for (var n = 0; n < src.length; n++) {
                if ('A' <= src[n] && src[n] <= 'Z') {
                    return 1;//camel
                }
            }
            return 5;
        }
    </script>
</body>

</html>
