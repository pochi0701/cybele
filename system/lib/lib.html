<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <!-- 1.ナビゲーションバーの設定 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" target="_top">Cybele</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse flex-grow-1 text-right" id="myNavbar">
                <ul class="navbar-nav ms-auto flex-nowrap">
                    <li><a href="/" class="nav-link m-2 menu-item" target="_top">Home</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div id="jsonDisplay"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
        const menu =
            [
                {
                    "link": "/system/lib/wiki.jss",
                    "target": "_wiki",
                    "name": "Ｗｉｋｉ",
                    "explain": "Wikiを起動します。"
                },
                {
                    "link": "/system/lib/env.jss",
                    "target": "_env",
                    "name": "環境変数一覧",
                    "explain": "実行したときの環境変数を表示します。"
                },
                {
                    "link": "/system/lib/sql.jss",
                    "target": "_sqlEditor",
                    "name": "SQL Browser",
                    "explain": "データベースのSQLを実行します。"
                },
                {
                    "link": "/system/lib/ascii_code.html",
                    "target": "_blank",
                    "name": "アスキーコード表",
                    "explain": "アスキーコード表を表示します。"
                },
                {
                    "link": "/system/lib/html_special.html",
                    "target": "_blank",
                    "name": "HTML特殊文字",
                    "explain": "HTML特殊文字を表示します。"
                },
                {
                    "link": "/system/lib/caseconv.html",
                    "target": "_caseconv",
                    "name": "CaseConv",
                    "explain": "プログラムで、キャメル、ケバブ、パスカル、スネークの変数スタイルを相互変換します。"
                },
                {
                    "link": "/system/lib/icon.jss",
                    "target": "_blank",
                    "name": "URLアイコン作成",
                    "explain": "CybeleのホームURLへのアイコンをデスクトップに作成します。"
                },
                {
                    "link": "/system/lib/shortcut.jss",
                    "target": "_blank",
                    "name": "ショートカット作成",
                    "explain": "Cybeleを起動するショートカットアイコンをデスクトップに作成します。"
                },
                {
                    "link": "/",
                    "target": "_top",
                    "name": "Home",
                    "explain": "ホーム画面に戻ります"
                },
            ];
        // JSONデータを表示する関数
        function displayJsonData(dataArray) {
            const displayDiv = document.getElementById('jsonDisplay');
            let index = 1;

            var str = `
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">No.</th>
                        <th scope="col">リンク</th>
                        <th scope="col">説明</th>
                    </tr>
                    </thead>
                    <tbody>`;

            dataArray.forEach(data => {
                str += `
                <tr>
                    <th scope="row">${index}</th>
                    <td><a href="${data.link}" target="${data.target}">${data.name}</a></td>
                    <td>${data.explain}</td>
                </tr>
                `;
                index += 1;
            });
            str += `   </tbody>
                    </table>`;
            displayDiv.innerHTML = str;
        }

        // ページが読み込まれたときにJSONデータを表示
        window.onload = function () {
            displayJsonData(menu);
        };

    </script>
</body>
</html>
